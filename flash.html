<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashing Lights</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black; /* Start with a dark background */
            transition: background-color 0.1s ease; /* Smooth transition */
        }

        .flash {
            font-size: 3em;
            color: white;
            text-align: center;
            animation: flashText 1s infinite alternate; /* Flash text animation */
        }

        @keyframes flashText {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.2;
            }
        }
    </style>
</head>
<body>
    <div class="flash">FLASH</div>

    <script>
        function flashBackground() {
            const body = document.body;
            const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'cyan', 'white']; // Array of colors

            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            body.style.backgroundColor = randomColor;
        }

        setInterval(flashBackground, 100); // Change background every 0.1 seconds
    </script>
</body>
</html>
