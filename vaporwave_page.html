<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ＶＡＰＯＲＷＡＶＥ ＰＡＧＥ</title>
    <style>
        /* General body styles for vaporwave aesthetic */
        body {
            font-family: 'Arial', sans-serif; /* Or a serif font like 'Times New Roman' if you prefer */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* Vaporwave gradient background - soft pastel colors */
            background: linear-gradient(135deg, #FFDAE9, #C8BFE7, #B2E0DE);
            overflow: hidden; /* To prevent scrollbars if content exceeds viewport */
            text-align: center; /* Center text content by default */
            color: #fff; /* Default text color to white for visibility on the background */
        }

        /* Container for the main content - slightly translucent and stylized */
        .container {
            padding: 40px 30px; /* Increased padding for a more spacious feel */
            background-color: rgba(255, 255, 255, 0.15); /* Semi-transparent white container */
            border-radius: 15px; /* More rounded corners for softer look */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* More pronounced shadow */
            backdrop-filter: blur(10px); /* Apply a blur to the background behind the container for a glass effect */
            border: 1px solid rgba(255, 255, 255, 0.25); /* Subtle white border */
        }

        /* Vaporwave style heading */
        h1 {
            font-size: 3.5em; /* Larger heading for impact */
            letter-spacing: 0.3em; /* Increased letter spacing - classic vaporwave */
            margin-bottom: 25px; /* More space below heading */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Deeper text shadow */
            color: #FF69B4; /* Bright pink color for heading */
            font-family: 'Courier New', monospace; /* Monospace font for a retro tech feel */
            text-transform: uppercase; /* Uppercase for emphasis */
        }

        /* Vaporwave style paragraphs */
        p {
            color: #eee; /* Light gray/off-white for paragraphs */
            margin-bottom: 25px; /* Increased margin below paragraphs */
            font-size: 1.2em; /* Slightly larger paragraph text */
            line-height: 1.6; /* Improved line height for readability */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Subtle text shadow for paragraphs */
        }

        /* Vaporwave style link */
        a {
            color: #00FFFF; /* Cyan/Aqua color for links */
            text-decoration: none; /* Remove underline by default */
            font-weight: bold; /* Bold link text */
            transition: color 0.3s ease, text-shadow 0.3s ease; /* Smooth transition for hover effects */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Subtle text shadow for links */
        }

        /* Hover effect for links - more vaporwave style */
        a:hover {
            text-decoration: underline wavy #00FFFF; /* Wavy underline on hover */
            color: #FFDAE9; /* Change link color on hover to a pastel pink */
            text-shadow: 2px 2px 5px #00FFFF; /* Stronger cyan text shadow on hover - glow effect */
        }

        /* Subtle scanline effect overlay on the body */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.05), rgba(0, 0, 0, 0.05) 1px, transparent 1px, transparent 2px);
            pointer-events: none; /* Make sure it doesn't interfere with interactions */
            z-index: -1; /* Place it behind the content */
            opacity: 0.7; /* Slightly reduce opacity for a more subtle effect */
        }

        /* Optional: Add a subtle animation to the container for extra vaporwave vibe */
        @keyframes subtlePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        .container {
            animation: subtlePulse 5s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ＶＡＰＯＲＷＡＶＥ</h1>
        <p>ＥＳＴＨＥＴＩＣＳ ＡＮＤ ＤＲＥＡＭＳ</p>
        <p>ＥＮＪＯＹ ＴＨＥ ＶＩＢＥＳ</p>
    </div>
    <p><a href="index.html">Ｇｏ ｂａｃｋ ｔｏ ｔｈｅ ｍａｉｎ ｐａｇｅ</a></p> <!-- More vaporwave link text -->
</body>
</html>
