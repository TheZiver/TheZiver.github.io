<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>＜＞＜</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #FFDAE9, #C8BFE7, #B2E0DE);
            overflow: hidden;
            text-align: center;
            color: #fff;
        }

        .container {
            padding: 40px 30px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        h1 {
            font-size: 3.5em;
            letter-spacing: 0.3em;
            margin-bottom: 25px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            color: #FF69B4;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
        }

        p {
            color: #eee;
            margin-bottom: 25px;
            font-size: 1.2em;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        a {
            color: #00FFFF;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        a:hover {
            text-decoration: underline wavy #00FFFF;
            color: #FFDAE9;
            text-shadow: 2px 2px 5px #00FFFF;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.05), rgba(0, 0, 0, 0.05) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: -1;
            opacity: 0.7;
        }

        @keyframes subtlePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        .container {
            animation: subtlePulse 5s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>＜＞＜</h1>
        <p>＜＞＜</p>
        <p>＜＞＜</p>
    </div>
    <p><a href="index.html">＜＞＜</a></p>
</body>
</html>
